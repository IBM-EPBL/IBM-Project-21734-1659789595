<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
	<link rel="stylesheet" href="table.css">
</head>
<body>
	<h1>STUDENT DETAILS</h1>

	<center>
		<table border="4" id="one">
			<thead>
				<tr>
					<th>First Name</th>
                    <td><select name="Salute" id="salute">
                        <option value="Mr.">Mr.</option>
                        <option value="Ms.">Ms.</option>
                        <option value="Mrs.">Mrs.</option>
                    </select>
					<input type="text" name="fname" id="fname" placeholder="Name"></td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>Last Name</th>
					<td><input type="text" name="lname" id="lname"></td>
				</tr>
                <tr>
					<th>Gender</th>
					<td>
                        <input type="radio" name="gender" id="gender" value="Male">Male
                        <input type="radio" name="gender" id="gender" value="Female">Female
                        <input type="radio" name="gender" id="gender" value="Others">Others</td>
                        
				</tr>
                <tr>
					<th>Department</th>
					<td><select name="DEPT" id="dept" placeholder="Select">
                        <option  value="None" placeholder="None"></option>
                        <option  value="CSE">CSE</option>
                        <option  value="IT">IT</option>
                        <option  value="ECE">ECE</option>
                        <option  value="EEE">EEE</option>
                        <option  value="CIVIL">CIVIL</option>
                        <option  value="MECHANICAL">MECHANICAL</option>
                    </select></td>
				</tr>
                
				<tr>
					<th>Email</th>
					<td><input type="email" name="email" id="email" placeholder="abc@gmail.com"></td>
				</tr>
                <tr>
					<th>Password</th>
					<td><input type="password" name="password" id="password"></td>
				</tr>
                <tr>
					<th>Date of Birth</th>
					<td><input type="date" name="DOB" id="DOB" placeholder="DD-MM-YYYY"></td>
				</tr>
                <tr>
					<th>Age</th>
					<td><input type="number" name="age" id="age"></td>
				</tr>
                <tr>
					<th>Address</th>
					<td><textarea id="address"></textarea></td>
				</tr>
				<tr>
					<th>PIN code</th>
					<td><input type="number" name="pin" id="pin"></td>
				</tr>
                
				<tr id="btna">
					<td colspan="2"><input type="button" name="button" id="btn" value="Add" onclick="AddRow()"></td>
				</tr>
                <tr id="btna">
					<center>
                    <td id="btna"><a href="Sucess.html" target="_default"><button >SUBMIT</button>
                    </td>
					</center>
                </tr>
			</tbody>
		</table>

		<table border="4" id="show">
			<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
                    <th>Gender</th>
                    <th>Department</th>
					<th>Email</th>
                    <th>Password</th>
                    <th>Date of Birth</th>
					<th>Age</th>
                    <th>Address</th>
					<th>PIN code</th>
                    
				</tr>
			</thead>
		</table>
	</center>

	<script>

		var list1 = [];
		var list2 = [];
		var list3 = [];
		var list4 = [];
        var list5 = [];
        var list6 = [];
        var list7 = [];
        var list8 = [];
        var list9 = [];
		var list10 = [];

		var n = 1;
		var x = 0;

		function AddRow(){

			var AddRown = document.getElementById('show');
			var NewRow = AddRown.insertRow(n);

			list1[x] = document.getElementById("fname").value;
			list2[x] = document.getElementById("lname").value;
            list3[x] = document.getElementById("gender").value;
            list4[x] = document.getElementById("dept").value
			list5[x] = document.getElementById("email").value;
            list6[x] = document.getElementById("password").value;
            list7[x] = document.getElementById("DOB").value;
			list8[x] = document.getElementById("age").value;
            list9[x] = document.getElementById("address").value;
			list10[x] = document.getElementById("pin").value;
            

			var cel1 = NewRow.insertCell(0);
			var cel2 = NewRow.insertCell(1);
			var cel3 = NewRow.insertCell(2);
			var cel4 = NewRow.insertCell(3);
            var cel5 = NewRow.insertCell(4);
            var cel6 = NewRow.insertCell(5);
            var cel7 = NewRow.insertCell(6);
            var cel8 = NewRow.insertCell(7);
			var cel9 = NewRow.insertCell(8);
			var cel10 = NewRow.insertCell(9);

			cel1.innerHTML = list1[x];
			cel2.innerHTML = list2[x];
			cel3.innerHTML = list3[x];
			cel4.innerHTML = list4[x];
            cel5.innerHTML = list5[x];
            cel6.innerHTML = list6[x];
            cel7.innerHTML = list7[x];
            cel8.innerHTML = list8[x];
			cel9.innerHTML = list9[x];
			cel10.innerHTML = list10[x];
 

			n++;
			x++;
		}

	</script>
</body>
</html>
